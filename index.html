<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="container d-flex align-items-center justify-content-center">
         <div class="card col-10" id="nopadding">
            <div class="card-header">
                <strong class="h3">Ejemplo de formulario de pago</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-semibold" role="alert">
                    Por favor, rellene los campos faltantes
                </div>

                <div class="row pb-3">
                    <div class="col-5">
                        <label for="cardNumber" class="form-label fw-semibold">Tarjeta #</label>
                        <input type="number" class="form-control fw-semibold" placeholder="XXXXXXXXXXXXXXXXXXXX" id="cardNumber">
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label fw-semibold">CVC #</label>
                        <input type="number" class="form-control fw-semibold" id="cvc" placeholder="000" required>
                    </div>
                    <div class="col-4">
                        <label for="cashAmount" class="form-label fw-semibold">Importe</label>
                        <div class="d-flex">
                            <strong>€</strong>
                            <input type="number" class="form-control fw-semibold" id="cashAmount" placeholder="Importe" required>
                        </div>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col">
                        <label for="fullName" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label fw-semibold">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="city" class="form-label fw-semibold">Ciudad</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label fw-semibold">Provincia</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option value="" selected disabled hidden>Selecciona</option>
                            <option value="1">Madrid</option>
                            <option value="2">Castilla y León</option>
                            <option value="3">Comunidad Valenciana</option>
                            <option value="3">Cataluña</option>
                            <option value="3">Andalucía</option>
                            <option value="3">País Vasco</option>
                        
                    
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label fw-semibold">Código Postal</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="col-6">
                        <p class="form-label fw-semibold">Aceptamos:</p>
                        <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="mastercard" value="mastercard" checked>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="stripe" value="stripe">
                                <label class="form-check-label" for="stripe"><i class="fa-brands fa-cc-stripe"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="applepay" value="apple pay">
                                <label class="form-check-label" for="apple pay"><i class="fa-brands fa-cc-apple-pay"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex flex-column">
                        <label for="message" class="form-label fw-semibold">Mensaje</label>
                        <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                        <p class="text-secondary fw-semibold">Añade aquí cualquier nota o comentario</p>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <div class="gap-2 d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                 </div>
            </div>
          </div>
        </form>
    </div>

    <!--CODIGO BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
